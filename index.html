<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasu Blog</title>
    <meta name="description" content="A simple, elegant blog for Tasu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="https://tasu.ai" class="logo-link">
                    <img src="logo.png" alt="Tasu Logo">
                    <h1>Blog</h1>
                </a>
                <p class="sidebar-desc">Growth happens when you stop guessing and start listening.</p>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <h3 class="nav-title">Filter by Tag</h3>
                    <button class="nav-item active" data-filter="all">All Articles</button>
                    <div id="tag-list" class="tag-list">
                        <!-- Tags injected by JS -->
                    </div>
                </div>
            </nav>

            <div class="sidebar-footer">
                <p>Powered by <a href="https://tasu.ai" target="_blank">tasu.ai</a></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content">
            <!-- Content will be injected here by JS -->
        </main>
    </div>

    <!-- Templates -->
    <template id="home-template">
        <div class="header-bar">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search articles...">
            </div>
        </div>
        <div class="blog-grid" id="blog-grid">
            <!-- Blog posts go here -->
        </div>
    </template>

    <template id="admin-template">
        <div class="admin-panel">
            <!-- Password Gate -->
            <div id="admin-password-gate" class="password-gate">
                <div class="password-gate-content">
                    <h2>Admin Access</h2>
                    <p>Enter password to continue</p>
                    <input type="password" id="gate-password" placeholder="Password" autocomplete="off">
                    <button id="gate-submit" class="submit-btn">Unlock</button>
                    <p id="gate-error" class="error-message"></p>
                </div>
            </div>

            <!-- Admin Content (blurred until authenticated) -->
            <div id="admin-content" class="admin-content-blurred">
                <div class="admin-header">
                    <h2>Manage Articles</h2>
                    <button class="back-btn-small" onclick="window.location.hash = ''">Close</button>
                </div>

                <div id="admin-article-list" class="admin-list">
                    <!-- List will be injected here -->
                </div>

                <h2 style="margin-top: 40px; border-top: 1px solid var(--border-color); padding-top: 40px;">Create New
                    Article</h2>
                <form id="post-form">
                    <div class="form-group">
                        <label for="post-title">Title</label>
                        <input type="text" id="post-title" required placeholder="Enter article title...">
                    </div>
                    <div class="form-group">
                        <label for="post-image">Image URL</label>
                        <input type="url" id="post-image" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label>Tags</label>
                        <div id="existing-tags" class="existing-tags">
                            <!-- Existing tags will be injected here -->
                        </div>
                        <input type="text" id="post-tags" placeholder="Add new tags (comma separated)">
                    </div>
                    <div class="form-group">
                        <label for="post-content">Content (Markdown supported)</label>
                        <textarea id="post-content" rows="10" required
                            placeholder="# Heading\n\nWrite your masterpiece..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Publish Article</button>
                </form>
            </div>
        </div>
    </template>

    <template id="article-template">
        <article class="blog-post-view">
            <button class="back-btn">‚Üê Back to Home</button>
            <img src="" alt="" class="article-hero-img">
            <div class="article-content-wrapper">
                <div class="article-tags"></div>
                <h1 class="article-title"></h1>
                <div class="article-meta">
                    <span class="article-date"></span>
                </div>
                <div class="article-body"></div>
                <div class="article-cta">
                    <h3>Ready to stop guessing?</h3>
                    <p>Discover how Tasu can transform your business.</p>
                    <a href="https://tasu.ai" target="_blank" class="cta-btn">Visit tasu.ai</a>
                </div>
            </div>
        </article>
    </template>

    <script src="script.js"></script>
</body>

</html>
